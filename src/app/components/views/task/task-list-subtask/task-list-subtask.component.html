<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We">
<div style="text-align: center;">
    <mat-card>
        <a mat-button [routerLink]="['/create-subtask', id]">Criar subtarefa</a>
        <mat-card style="text-align: center; margin-top: 20px;">
            LISTA DE  SUBTAREFAS
        </mat-card>
        <mat-grid-list cols="4" rowHeight="1:1" >
            <mat-grid-tile *ngFor="let subtask of subtasks">
                <mat-card class="example-card">
                    <mat-card-content>
                        <p>{{subtask.description}}</p>
                    </mat-card-content>
                    <mat-card-actions class="card-footer">
                        <mat-checkbox class="example-margin" [checked]=subtask.end (click)="updateSubtask(subtask)">Concluído</mat-checkbox>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>

    </mat-card>
</div>

<ng-template #deleteModal>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja excluir?</p>
      <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
      <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Não</button>
    </div>
  </ng-template>

<ng-template #updateModal>
<div class="modal-body text-center" *ngFor="let subtaskUpdate of subtasksUpdate">
    <p>Tem certeza que deseja atualizar?</p>
    <input [value]=subtaskUpdate.description/>
    <mat-slide-toggle [checked]=subtaskUpdate.end></mat-slide-toggle>
    <p></p>
    <button type="button" class="btn btn-primary" (click)="onConfirmUpdate(subtaskUpdate)">Sim</button>
    <button type="button" class="btn btn-danger" (click)="onDeclineUpdate()">Não</button>
</div>
</ng-template>
