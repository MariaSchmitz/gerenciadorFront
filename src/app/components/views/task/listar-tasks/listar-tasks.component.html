<div style="text-align: center;">
    <mat-card style="text-align: center; margin-top: 20px;">
        LISTA DE TAREFAS
    </mat-card>
    <mat-grid-list cols="5" rowHeight="1:1" [gutterSize]="'16px'">
        <mat-grid-tile *ngFor="let task of tasks">
            <mat-card class="example-card">
                <mat-card-title>{{task.name}}</mat-card-title>
                <mat-card-content>
                    <p>This card indeterminates progress bar.</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
