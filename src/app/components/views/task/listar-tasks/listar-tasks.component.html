<div style="text-align: center;">
    <mat-card style="text-align: center; margin-top: 20px;">
        LISTA DE TAREFAS
    </mat-card>
    <mat-grid-list cols="5" rowHeight="1:1" [gutterSize]="'16px'">
        
        <mat-grid-tile *ngFor="let task of tasks">
            <mat-card class="example-card">
                
                <mat-card-title>{{task.name}}</mat-card-title>
                <mat-card-content>
                    <p>{{task.name}}</p>
                </mat-card-content>
                <mat-slide-toggle [checked]=task.end>Concluido </mat-slide-toggle>
                <section class="example-section" *ngFor="let subtask of subtasks">
                    <mat-checkbox class="example-margin" [checked]=subtask.end>{{subtask.description}} | {{taskId}}</mat-checkbox>
                  </section>
                  <section class="example-section" *ngFor="let subtask of subtasks">
                    <mat-checkbox class="example-margin" [(ngModel)]="taskId">{{subtask.description}} {{taskId}}</mat-checkbox>
                  </section>
                <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
                
            </mat-card>
        </mat-grid-tile>
        
    </mat-grid-list>
</div>
