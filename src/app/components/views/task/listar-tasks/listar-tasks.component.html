<div>
    <mat-card style="text-align: center; margin-top: 20px;">
        LISTA DE TAREFAS
    </mat-card>
    <mat-grid-list cols="4" rowHeight="1:1">
        <mat-grid-tile *ngFor="let task of tasks">
            <mat-card class="example-card">
                <mat-card-title >{{task.name}}</mat-card-title>
                <mat-card-content>
                    <p>{{task.name}}</p>
                </mat-card-content>
                <!-- <mat-slide-toggle [checked]=task.end>Concluido </mat-slide-toggle> -->
                <mat-card-actions>

                    <a [routerLink]="['/task-list-subtask',task.id]" style="text-decoration:none">SubTasks</a>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        
    </mat-grid-list>
</div>
